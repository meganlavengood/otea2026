---
layout: default
---
<article class="page-toc">

  <header class="post-header col-lg-8 mx-auto">

    <h1 class="mb-3 text-center">{{ page.title | escape }}</h1>
  </header>
  <div class="col-lg-10 mx-auto">

    <div class="row flex-lg-row-reverse justify-content-between">

      <nav class="col-lg-3 mx-auto mb-3">
        <div id="toc-container" class="toc card sticky-lg-top">

          <h2 class="h6 card-header">Table of Contents</h2>
          <div class="card-body">
            {{ content | toc_only }}
          </div>
        </div>
      </nav>
      <div class="col-lg-8" itemprop="articleBody">
        <div data-bs-spy="scroll" data-bs-target="#toc-container" data-bs-smooth-scroll="true" tabindex="0">
          {{ content | inject_anchors }}
        </div>
      </div>
    </div>

  </div>

</article>
